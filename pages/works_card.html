<div class="col-12 col-md-6" style="padding: 1rem 1rem">
    <div class="border-b pb-1 row gx-0">
        <div class="col-8 pe-3 col-xxl-9 d-flex">
            <div class="d-flex align-items-end mb-2">__number__. </div>
            <h2 class="d-inline-block fw-semibold heading-4 flex-fill flex-grow-1 ps-2">
                __title__
            </h2>
        </div>
        <div class="col-4 col-xxl-3 d-flex align-items-center justify-content-end">
            <a href="__href__" title="Link to website" target="_blank"
                class="btn btn-outline-primary p-0 rounded-circle me-2" style="line-height: 0%; border-width: 1px;">
                <i class="bi bi-link-45deg github-icon" style="line-height: 0%; font-size: 1.25rem;"></i>
            </a>
            <a href="__url__" title="Link to Github repository" target="_blank"
                class="btn btn-outline-primary rounded-4 p-1 px-2 fw-semibold github-icon-card"
                style="border-width: 1px;">
                <i class="bi bi-github me-1 github-icon-card"></i>Github
            </a>
        </div>
    </div>
    <button class="row gx-0 py-3 border-0 bg-transparent text-primary" data-bs-toggle="modal"
        data-bs-target="#img-modal" data-bs-src="__image__" data-bs-index="__index__">
        <div class="col-12 col-md-6">
            <div class="rounded-4 img-background mb-3 mb-md-0" style="background-image: url('__image__');"></div>
        </div>
        <div class="col-12 col-md-6 ps-0 ps-md-3 d-flex flex-column justify-content-between">
            <p style="text-align: justify;">
                __content__
            </p>
            <div>
                <p class="mb-0 text-start">Tags :</p>
                <div class="text-start" style="font-size: 0.75rem;">
                    __tags__
                </div>
            </div>
        </div>
    </button>
</div>
