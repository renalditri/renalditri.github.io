<div class="col-12 col-md-6" style="padding: 1rem 1rem">
    <div class="border-b pb-1 row gx-0">
        <div class="col-9 pe-3 col-xxl-9 d-flex">
            <div class="d-flex align-items-end mb-2">__number__. </div>
            <h2 class="d-inline-block fw-bold heading-4 flex-fill flex-grow-1 ps-2">
                __title__
            </h2>
        </div>
        <div class="col-3 col-xxl-3 d-flex align-items-center justify-content-end">
            <a href="__href__" title="Link to website" target="__blank"
                class="btn btn-outline-primary p-0 rounded-circle me-2" style="line-height: 0%; border-width: 1px;">
                <i class="bi bi-link-45deg github-icon" style="line-height: 0%; font-size: 1.25rem;"></i>
            </a>
            <a href="__url__" title="Link to Github repository" target="__blank"
                class="btn btn-outline-primary rounded-4 p-1 px-2 fw-semibold" style="border-width: 1px; font-size: 1rem;">
                <i class="bi bi-github me-1"></i>Github
            </a>
        </div>
    </div>
    <div class="row gx-0 py-3">
        <div class="col-12 col-md-6">
            <button class="rounded-4 img-background border-0 bg-transparent" 
            style="background-image: url('__image__');"
            data-bs-toggle="modal" data-bs-target="#img-modal" data-bs-src="__image__"></button>
        </div>
        <div class="col-12 col-md-6 ps-3 d-flex flex-column justify-content-between">
            <p>
                __content__
            </p>
            <div>
                <p class="mb-1">Tags :</p>
                <div style="font-size: 0.75rem;">
                    __tags__
                </div>
            </div>
        </div>
    </div>
</div>
