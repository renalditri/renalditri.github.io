<div name="fade" class="container fade-in p-3">
    <div class="row mt-4 pt-3 pb-2 sticky-top bg-dark" style="opacity: 90;">
        <div class="col">
            <h1 class="d-inline-block fw-semibold heading-1">My Recent Works</h1>
            <a class="float-end align-center heading-2" href="/" style="animation-timing-function: ease-in-out;"><i class="bi bi-house-fill"></i></a>
        </div>
    </div>
    <div id="works" class="row mb-5">
        <div class="col-6 py-4 ps-3">
            <div class="border-b mb-3">
                <div class="d-inline-block">
                    __number__. <p class="ps-3 d-inline-block fw-bold heading-4">__title__</p>
                </div>
                <div class="d-inline-block float-end">
                    <a href="__href__" title="Link to website" target="_blank"
                        class="btn btn-outline-primary rounded-4 p-1 rounded-circle me-1" style="border-width: 2px;">
                        <i class="bi bi-link-45deg" style="font-size: 1.25rem;"></i>
                    </a>
                    <a href="__url__" title="Link to Github repository" target="_blank"
                        class="btn btn-outline-primary rounded-4 p-1 px-2 fw-bold" style="border-width: 2px;">
                        <i class="bi bi-github me-1"></i>Github
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="rounded-4 img-background" style="background-image: url('__image__');"></div>
                </div>
                <div class="col-7 d-flex flex-column justify-content-between">
                    <p>
                        __content__
                    </p>
                    <div>
                        <p class="mb-1">Tags :</p>
                        <div>
                            __tags__
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
