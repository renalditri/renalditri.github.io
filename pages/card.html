<div class="col-12 py-4 ps-3 border-bottom">
    <div class="d-inline-block">
        __number__. <h2 class="ps-3 mb-3 d-inline-block fw-semibold heading-3">__title__</h2>
    </div>
    <div class="d-inline-block float-end">
        <a href="__href__" title="Link to website" target="__blank"
            class="btn btn-outline-primary p-0 rounded-circle me-1" style="line-height: 0%;">
            <i class="bi bi-link-45deg github-icon" style="line-height: 0%; font-size: 1.4rem;"></i>
        </a>
        <a href="__url__" title="Link to Github repository" target="__blank"
            class="btn btn-outline-primary rounded-4 p-1 px-2 fw-semibold">
            <i class="bi bi-github me-1"></i>Github
        </a>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="rounded-4 img-background" style="background-image: url('__image__');"></div>
        </div>
        <div class="col-7 d-flex flex-column justify-content-between">
            <p>
                __content__
            </p>
            <div>
                <p class="mb-1">Tags :</p>
                <div>
                    __tags__
                </div>
            </div>
        </div>
    </div>
</div>
