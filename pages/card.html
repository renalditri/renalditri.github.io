<div class="col-12 py-4 ps-3 border-bottom">
    <div class="pb-1 row gx-0">
        <div class="col-12 col-md-9 col-xxl-9 pe-3 d-flex">
            <div class="d-flex align-items-end mb-2">__number__. </div>
            <h2 class="d-inline-block fw-semibold heading-3 flex-fill flex-grow-1 ps-2">
                __title__
            </h2>
        </div>
        <div class="col-12 col-md-3 col-xxl-3 d-flex align-items-center justify-content-end">
            <a href="__href__" title="Link to website" target="_blank"
                class="btn btn-outline-primary p-0 rounded-circle me-1">
                <i class="bi bi-link-45deg github-icon link-icon-card"></i>
            </a>
            <a href="__url__" title="Link to Github repository" target="_blank"
                class="btn btn-outline-primary rounded-4 p-1 px-2 fw-semibold github-icon-card">
                <i class="bi bi-github me-1"></i>Github
            </a>
        </div>
    </div>
    <button class="row border-0 bg-transparent text-primary" data-bs-toggle="modal" data-bs-target="#img-modal"
        data-bs-src="__image__" data-bs-index="__index__">
        <div class="col-md-5 col-12">
            <div class="rounded-4 img-background my-3 my-md-0" style="background-image: url('__image__');"></div>
        </div>
        <div class="col-md-7 col-12 d-flex flex-column justify-content-between">
            <p style="text-align: justify;">
                __content__
            </p>
            <div>
                <p class="mb-0 text-start">Tags :</p>
                <div class="text-start">
                    __tags__
                </div>
            </div>
        </div>
    </button>
</div>
